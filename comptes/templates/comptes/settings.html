{% extends 'comptes/dashboard.html' %}
{% load static %}
{% block content %}
<style>
.home .cart-set{
        width:1000px;
        height:600px;
        margin:25px 25px 25px 65px;
        border-radius:12px;
        background:white;
        color:var(--text-color)

}
.sidebar.close ~ .home .cart-set{
    width:1145px;
   
}

body.dark  .home .cart-set{
    background:#242526;
}

.set{
    display:flex;
    flex-direction:column;
}
.set sl-input{
    width:300px;
    margin-left:10px;
    margin-top:30px;
    background:none;
    color: var(--text-color)
}
.set button{
    width:120px;
    height:45px;
     margin-left:40px;
    margin-top:30px;
    color:white;
    background:rgb(0, 120, 255);
    border-radius:8px;
    cursor:pointer;
    border:none;
}
.set a{
    margin-left:35px;
    margin-top: 25px;
}
</style>
<!-- messages -->
{% if messages %}
{% for message in messages %}
<script>
    alert("{{ message }}")
</script>
{% endfor %}
{% endif %}

<div class="cart-set">
<center><h1 style="margin-top:15px;">Parametre du Compte</h1></center>

<div class="set">
<center><form method="POST">
    {% csrf_token %}
<sl-input label="Username"  help-text="Modify username" value="{{ user.username }}" name="musername"></sl-input>
<sl-input label="Email" type="email" help-text="Modify email" value="{{ user.email }}" name="memail"></sl-input>
<a href="/reset_password" style="margin-top:15px; color: rgb(0, 120, 255);">Modifier le mot de passe</a><br>
<button>Modifier</button>
</form><center>
</div>

</div>

{% endblock %}
