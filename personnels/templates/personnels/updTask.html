{% extends 'comptes/dashboard.html' %}
{% block content %}


    <style>
       
        .card-upd{
            max-width: 700px;
            min-height: 300px;
            border-radius: 24px;
            margin-top:30px;
            background: #fff;
            display: flex;
        }
        .inp-dia {
        margin: 16px;
        width: 36VH;
        height: 5vh;
        border: solid 1px grey;
        color: rgb(70, 69, 69);
        border-radius: 8px;
        padding: 4px;
    }

    .add-dia {
        width: 18%;
        margin: 15px;
        border-radius: 6px;
        background: rgb(0, 120, 255);
        font-size: 18px;
        height: 30px;
        cursor: pointer;
        border: none;
        color: white;
    }
    .inp-data{
        align-items: center;
        justify-content: center;
    }
        
    </style>

<center>
    <div class="card-upd">
       <center><div class="inp-data">
            <h2>Modifier La Tache</h2>
            <form method="POST">
                {% csrf_token %}
              <input class="inp-dia" type="text" placeholder="Nom" name="nom" value="{{ obj.nom }}">
              <input class="inp-dia" type="number" placeholder="Montant" name="montant" value="{{ obj.montant }}"><br/>
              Chef de Tache<select class="inp-dia" name="chef_projet" value="{{ obj.chef_projet }}">
                {% for ob in objs %}
                    <option><pre>{{ obj.name }} {{ob.surname}}</pre></option>
                {% endfor %}
              </select><br/>
              Date de debut<input class="inp-dia" type="date" name="date_debut" value="{{ obj.date_debut }}">
              Date de fin<input class="inp-dia" type="date" name="date_fin" value="{{ obj.date_fin }}"><br/>
              Etat de Tache<select class="inp-dia" name="etat" value="{{ obj.etat }}">
                <option>Nouveau</option>
                <option>En Cour</option>
                <option>Realiser</option>
              </select><br/>
              <textarea class="inp-dia" placeholder="Services" style="height:100px;" name="service" value="{{ obj.service }}"></textarea><br/>
              <button class="add-dia"><sl-icon slot="prefix" name="pencil"></sl-icon> Modifier</button>
            </form>


        </div></center>

    </div> 
</center>
{% endblock %}
